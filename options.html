<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>options</title>
	<script src="./options.js"></script>
</head>
<body>
	<form name="form1" action="">

	<p>
		読み込み時間：
		<input type="number" name="delayTime" id="delaytime" min="100" step="100" value="5000">
	</p>
	<p>
		取得間隔：
		<input type="number" name="waitTime" id="waittime" min="100" step="100" value="5000">
	</p>
	<p>
		読み込みタイプ：
		<select name="loadType" id="loadid">
			<option value="autoload" selected>自動</option>
			<option value="pushbutton" disabled>ボタン</option>
		</select>
	</p>
	<p>
		Fetch方法：
		<select name="fetchType" id="fetchid">
			<option value="fetchapi" selected>FetchAPI</option>
			<option value="jqueryajax">jQuery</option>
		</select>
	</p>
	<p>
		ポイント強調色(50%以上)：
		<input type="color" name="pointColor50" id="pointcolor50" value="#800000">
	</p>
	<p>
		ポイント強調色(40%以上)：
		<input type="color" name="pointColor40" id="pointcolor40" value="#0000ff">
	</p>
	<p>
		ポイント強調色(30%以上)：
		<input type="color" name="pointColor30" id="pointcolor30" value="#008000">
	</p>
	<p>
		ポイント強調背景色：
		<input type="color" name="pointBgColor" id="pointBgColor" value="#0F0F0F">
	</p>
	<p>
		ポイント強調背景色の方式：
		<select name="bgColorType" id="bgColorid">
			<option value="complementaryColor" selected>補色</option>
			<option value="fixedColor">固定</option>
		</select>
	</p>
	<p>
		<input type="button" id="save" value="保存" >
	</p>
	</form>

</body>
</html>
